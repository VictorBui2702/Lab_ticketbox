{% extends "layout.html" %}
{% block content %}

<div class="container" back>
    <h3>Signup</h3>
    <div class="add-event-bg">
        <form class="" method="POST">
            {{ form.hidden_tag() }}
    <p>
    {{ form.username.label }}
        {{ form.username() }}
    </p>
    <p>
    {{ form.email.label}}
    {{ form.email() }}
    </p>

    <p>
        {{ form.password_hash.label}}
        {{ form.password_hash() }}
    </p>

    {{form.submit}}
        </form>
</div>

{% endblock %}
