{% extends "layout.html" %}
{% block content %}

<h1 class="container">Event Page</h1>

<div class="container">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >
        Add event
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form method="POST" action="/events/add">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>


                <div class="modal-body">
                <div class="container-fluid">
                    <input class="modal-body-input py-2" placeholder="Event Name" type="text">
                    </input>
                </div>
                <div class="container-fluid">
                    <input class="modal-body-input py-2" placeholder="Organizer">
                    </input>
                </div>
                <div class="container-fluid">
                    <input class="modal-body-input py-2" placeholder="Date and Time">
                    </input>
                </div>
                </div>


                <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <input type="submit"  class="btn btn-primary" value="Create"/>
                </div>
            </div>
            </div>
        </form>
      </div>
</div>


{% endblock %}
